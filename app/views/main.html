
<div ng-controller="TodoCtrl">
<div class="row">
  <div class="col-nd-12" ng-repeat="todo in todos">
    <button ng-click="done(todo.id)" class="btn btn-xs btn-danger">Done</button>
    {{todo.text}}
  </div>
</div>

<div class="row">
  <div class="col-nd-12">
    <input type="text" ng-model="newToDo" ng-keyup="add($event)">
  </div>
</div>
</div>
